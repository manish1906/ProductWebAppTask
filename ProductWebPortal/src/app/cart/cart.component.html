
  
   <div class="container">

    <div class="col-md-6 ">
  <table class="table">
  
    <thead>
    <tr>
      <th><h4>Cart List</h4></th>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
  
    </tr>
    
    </thead>
    
  
    
      <tr>
      
        <th scope="col">ProductName</th>
        <th scope="col">ProductBrand</th>
      
        <th scope="col">ProductDescription</th>
          <th scope="col">Quantity</th>
        <th scope="col">TotalPrice</th>
        <th scope="col">Place Order</th>
        <th scope="col">Delete</th>
       
      </tr>
   
    <tr *ngFor="let r of result ">
     
      <td scope="col">{{r.productName}}</td>
      <td scope="col">{{r.productBrand}}</td>
      <td scope="col">{{r.productDescription}}</td>
      <td scope="col">{{r.quantity}}</td>
      <td scope="col">{{r.totalPrice}}</td>
      
       <!-- <td><a [routerLink]="['/order',r.cartId]">Place Order</a></td> -->
       <td><button (click)="order(r.cartId)" >Place Order</button></td>
       <td><button (click)="delete(r.cartId)" ><i class="fa fa-trash" aria-hidden="true"></i></button></td>
      
    </tr>
  </table>
