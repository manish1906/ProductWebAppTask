<form [formGroup]="searchformGroup">
  <div class="form-group mb-4">
    
    <input class="form-control mr-sm-3" type="text"  formControlName="search"  (keyup)="Search()" placeholder="Search Products" >
        
  </div>
  
    
  </form>

 <div class="container">
    <div class="">
  <div class="col-md-6 ">
<table >

  <thead class="thead-light"  > 
  <tr>
    <th><h4>Product List</h4></th>
    <td></td>
    <td></td>
    <td></td>
    <td></td>
  <td></td>
<td></td>
  </tr>
  
  </thead>
  

  
    <tr>
      
      <th scope="col">ProductName</th>
      <th scope="col">ProductBrand</th>
      <th scope="col">ProductPrice</th>
      <th scope="col">ProductDescription</th>
      
      <th scope="col">Add to Cart</th>
      
    </tr>
 
  <tr *ngFor="let r of result ">
  
    <td scope="col">{{r.productName}}</td>
    <td scope="col">{{r.productBrand}}</td>
    <td scope="col">{{r.productPrice}}</td>
     <td scope="col">{{r.productDescription}}</td>
    

     <td><a [routerLink]="['/addcart',r.productCode]">Add to Cart</a></td>
     
    
    
    
  
    
  </tr>
</table>
  </div>
    </div></div>
